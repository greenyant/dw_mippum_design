	<script>
	var radarChartData_step5 = {
		labels: ["기본", "개념", "분석", "응용", "활용"],
		datasets: [
			{
				fillColor: "rgba(220,120,120,0.4)",
				strokeColor: "rgba(220,120,120,1)",
				pointColor: "rgba(220,120,120,1)",
				pointStrokeColor: "#fff",
				pointHighlightFill: "#fff",
				pointHighlightStroke: "rgba(220,220,220,1)",
				data: [65,59,20,40,30]
			}
		]
	};

	var lineChartData = {
		labels : ["January","February","March","April","May","June","July"],
		datasets : [
			{
				label: "My First dataset",
				fillColor : "rgba(220,220,220,0.2)",
				strokeColor : "rgba(220,220,220,1)",
				pointColor : "rgba(220,220,220,1)",
				pointStrokeColor : "#fff",
				pointHighlightFill : "#fff",
				pointHighlightStroke : "rgba(220,220,220,1)",
				data : [10,50,60,90,40,80,70]
			}
		]

	};


	window.onload = function(){
		
		window.myRadar = new Chart(document.getElementById("canvas-step5").getContext("2d")).Radar(radarChartData_step5, {responsive: true});
		
		window.myLine = new Chart(document.getElementById("canvas-line").getContext("2d")).Line(lineChartData, {responsive: true});
	};

	</script>
